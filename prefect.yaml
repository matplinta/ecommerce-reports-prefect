prefect-version: 3.4.0

pull:
  - prefect.deployments.steps.git_clone:
      id: clone-step
      repository: https://github.com/matplinta/ecommerce-reports-prefect
      branch: main
  - prefect.deployments.steps.run_shell_script:
      directory: "{{ clone-step.directory }}"
      script: "bash prepare_req.sh"

deployments:
  - name: "debug-prefect-version"
    entrypoint: flows.py:debug_prefect_version
    version: "0.0.1"
    
  - name: "display baselinker token"
    entrypoint: flows.py:get_baselinker_token_secret
    version: "0.2.0"

  - name: "refresh apilo token"
    entrypoint: flows.py:refresh_apilo_token
    version: "1.0.0"
    schedules:
      - interval: 2592000  # 30 days in seconds  
        timezone: "Europe/Warsaw"

  - name: "daily sell reports"
    entrypoint: flows.py:get_sell_report
    version: "1.3.0"
    parameters:
      slack: true

    schedules:
      - cron: "0 7 * * 1"
        timezone: "Europe/Warsaw"

      - cron: "0 7 * * *"
        timezone: "Europe/Warsaw"
    
  - name: "db-collect-orders-with-deps"
    entrypoint: flows.py:db_collect_orders_with_deps
    version: "1.2.0"

    schedules:
      - cron: "30 7 * * *"
        timezone: "Europe/Warsaw"
    
  - name: "db-sync-offers-apilo"
    entrypoint: flows.py:db_sync_offers_apilo
    version: "2.0.0"

    schedules:
      - cron: "0 6 * * 1"
        timezone: "Europe/Warsaw"

  - name: "db-collect-stock-history"
    entrypoint: flows.py:db_collect_stock_history
    version: "1.1.0"

